<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>HTML Email</title>
	</head>
	<body style="margin:0; padding:0; color:#FFF; font-family: Arial, Helvetica, sans-serif; background-color:#FFF;">
    <table bgcolor="#544747" style="width:50%; height:100%; margin:25px auto; padding:15px;" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td style="padding-top:0; padding-bottom:25px;"><img align="left" alt="James McHugh Freelance Web Developer Logo" src="../images/logo.png"/></td>
        </tr>
        <tr>
            <td height="50px">Hello!</td>
        </tr>
        <tr>
            <td height="75px">You have a new message on the server, please log in to the system to view and reply to this message</td>
        </tr>
        <tr>
            <td height="75px">The message details are as follows: </td>
        </tr>
        <tr>
            <td height="75px">Customer Name: [Name]</td>
        </tr>
        <tr>
            <td height="75px">Email Address: <a href="#" style="color: #7b818c; text-decoration:none; cursor:pointer">[emailAddress]</a></td>
        </tr>
        <tr>
            <td height="75px">Comment/Message: [message]</td>
        </tr>

        <tr>
          <td height="75px">Kind Regards</td>
        </tr>
        <tr>
          <td height="50px;" style="padding-left:125px;">Admin</td>
        </tr>

      </tbody>
    </table>
  </body>
</html>
